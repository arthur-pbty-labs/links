services:
  app:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - PORT=${PORT:-3000}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_SESSION_SECRET=${ADMIN_SESSION_SECRET}
    command: sh -c "npm install && npm run build && npm start"